<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custom css file link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- tailwind cdn css link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- daisy ui cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Banner Section -->
  <div class="flex justify-center p-4">
      <div>
        <img class="shadow" src="./image/phones.png">
      </div>
    </div>
  </div>
  <!-- Main Section -->
  <main class="container mx-auto my-14">

    <section class="my-20">
      
<div id="search_phone" class="flex items-center max-w-lg mx-auto">   
  <label for="voice-search" class="sr-only">Search</label>
  <div class="relative w-full">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      </div>
      <input id="phone_search_input_field" type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Your Phone" required />
  </div>
  <button onclick="handleSearch();" type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>Search
  </button>
</div>

    </section>

    <!-- preloader -->
    <div class="flex justify-center items-center">
      <span id="loading_btn" class="loading loading-spinner text-primary hidden"></span>
    </div>


    <section>
      <div id="card_container" class="grid sm:grid-cols-4 gap-4">

      </div>
      <div id="show_all_btn_container" class="flex justify-center my-8 hidden">
        <button onclick="handleShowAll()" class="btn btn-active btn-primary bg-blue-600 text-[20px]">Show all</button>
      </div>
    </section>

    <!-- modal -->
    <!-- You can open the modal using ID.showModal() method -->
<!-- Open the modal using ID.showModal() method -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div class="flex justify-center items-center">
      <img id="image" src="" alt="">
    </div>
    <div id="details_container" class=" mt-6 space-y-6">
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn bg-red-500 text-white">Close</button>
      </form>
    </div>
  </div>
</dialog>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
