<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custom css file link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- tailwind cdn css link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- daisy ui cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav class="flex justify-between px-20 py-10">
      <div>
        <h2 class="text-neutral-700 text-[25px] font-bold font-['Poppins'] leading-[30px]">Hot Gadgets</h2>
      </div>
      <div>
        <button class="btn btn-active btn-primary bg-blue-600 text-[20px]">Sign in</button>

      </div>
    </nav>
  </header>
  <!-- Banner Section -->
  <div class="flex justify-center p-4">
    <div>
      <div class="space-y-4">
        <h2 class="text-center text-stone-950 text-[65px] font-bold font-['Poppins']">Apple Iphone 13 Pro Max</h2>
        <p class="w-[738px] text-center text-neutral-500 text-lg font-normal font-['Poppins'] leading-[30px]">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
        <div class="flex justify-center">
          <button class="btn btn-active btn-primary bg-blue-600 text-[20px] outline-none mx-auto">By Now</button>
        </div>

      </div>
      <div>
        <img class="shadow" src="./image/phones.png">
      </div>
    </div>
  </div>
  <!-- Main Section -->
  <main class="container mx-auto my-14">

    <section class="my-20">
      
<form id="search_phone" class="flex items-center max-w-lg mx-auto">   
  <label for="voice-search" class="sr-only">Search</label>
  <div class="relative w-full">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 21">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.15 5.6h.01m3.337 1.913h.01m-6.979 0h.01M5.541 11h.01M15 15h2.706a1.957 1.957 0 0 0 1.883-1.325A9 9 0 1 0 2.043 11.89 9.1 9.1 0 0 0 7.2 19.1a8.62 8.62 0 0 0 3.769.9A2.013 2.013 0 0 0 13 18v-.857A2.034 2.034 0 0 1 15 15Z"/>
          </svg>
      </div>
      <input id="phone_search_input_field" type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Your Phone" required />
      <button type="button" class="absolute inset-y-0 end-0 flex items-center pe-3">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"/>
          </svg>
      </button>
  </div>
  <button type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>Search
  </button>
</form>

    </section>

    <!-- preloader -->
    <div id="loading_btn" class="flex justify-center items-center hidden">
      <button
  type="button"
  class="pointer-events-none inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 disabled:opacity-70 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
  disabled>
  <div
    class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-solid border-current border-e-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
    role="status"></div>
  <span>Loading...</span>
</button>
    </div>

    <section>
      <div id="card_container" class="grid sm:grid-cols-4 gap-4">

      </div>
      <div id="show_all_btn_container" class="hidden">
        <button id="show_all_btn" class="btn btn-active btn-primary bg-blue-600 text-[20px]">Show all</button>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
